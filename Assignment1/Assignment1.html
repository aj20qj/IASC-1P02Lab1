			<h3>Endgame</h3>
			<p><strong>Dark Souls</strong> has <em>four</em> endgame bosses, those being:</p>
			<ul>
				<li>Seath the Scaleless</li>
				<li>Nito, First of the Dead</li>
				<li>The Bed of Chaos</li>
				<li>The Four Kings of New Londo</li>
			</ul>
			<p>After defeating these four foes, you will be tasked with your final battle to take down <em><strong>Gwyn, Lord of Cinder.</strong><em></p>
			<img src="http://i.imgur.com/VC6pAEm.jpg" alt="Gwyn, Lord of Cinder:"/>
